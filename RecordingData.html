<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Data</title>
    <link rel="stylesheet" href="StylesheetPatient.css">
  
</head>
<body>
    <nav class="nav">
        <button class="nav-header-text" onclick="location.href='WelcomePage.html'">
          Diabetes@Home
        </button>
    
        <button class="login-button">
          Log In
        </button>
    </nav>

    <div class = 'encourage'>
        <p>Doctor Zhang : “You can do it!”</p>
    </div>

    <div class = "date">
        <p>Date: March 8th</p>

    </div>
    <div class = 'insulin'>
        <span><img class = “insulin_pic” src="insulinPic.png" alt="Insulin"></span>
        <label class = "label1">Insulin taken: <select name="" id="">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
        </select class = "label1"> doses</label><br>
        <label class = "label2" >Recording Time:</label> 
        <input class = "input1" type="text" name="time" placeholder="Enter Recording Time"><br>
        <label class = "label2">Comment:</label>
        <input type="text" name="comment" placeholder="Enter Comment"><br>
        <input type="submit" name = "submit" value = "submit">
    </div>
    <br>
    <div class = 'blood'>
        <span><img class = “blood_pic” src="blood_pic.png" alt="blood"></span>
        <label>Blood glucose level:</label>
        <input type="text" name="blood" placeholder="Enter Blood glucose level">
        <span>nmol/L</span><br>
        <label>Recording Time:</label> 
        <input type="text" name="time" placeholder="Enter Recording Time"><br>
        <label>Comment:</label>
        <input type="text" name="comment" placeholder="Enter Comment"><br>
        <input type="submit" name = "submit" value = "submit">
    </div>
<br>
    <div class = 'weight'>
        <span><img class = “weight_pic” src="weight_pic.png" alt="weight"></span>
        <label>Weight:</label>
        <input type="text" name="weight" placeholder="50">
        <span>kg</span><br>
        
        <label>Recording Time:</label> 
        <input type="text" name="time" placeholder="4:00pm"><br>
        <label>Comment:</label>
        <input type="text" name="comment" placeholder="lighter than yesterday!"><br>
        <input type="submit" name = "submit" value = "view">
    </div>
    <br>
    <div class = 'exercise'>
        <span><img class = “exercise_pic” src="Exercise_pic.png" alt="exercise"></span>
        <label>Exercise</label>
        <input type="text" name="excercise" placeholder=" ">
        <span>Steps</span><br>
        <label>Recording Time:</label> 
        <input type="text" name="time" placeholder=" "><br>
        <label>Comment:</label>
        <input type="text" name="comment" placeholder=" "><br>
        <input type="submit" name = "submit" value = "submit">
    </div>
<br>
    <p>You don’t need to record if the data is grey</p>
    </body>
</body>
</html>
